<!DOCTYPE html>
<html lang="kz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BI NOMAD CAMP</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="language-toggle">
        <button onclick="toggleLanguage()">Қазақша / Русский</button>
    </div>
    <header>
        <h1>
            <span class="ornament-left">⎯⎯</span>
            <span id="title-text"></span>
            <span class="ornament-right">⎯⎯</span>
        </h1>
        <p id="welcome"></p>
    </header>
    <main>
        <section class="main-info">
            <h2 id="about-title"></h2>
            <p id="about-text"></p>
        </section>
        <nav>
            <button onclick="toggleSection('info')">О лагере</button>
            <button onclick="toggleSection('program')">Программа</button>
            <button onclick="toggleSection('schedule')">Расписание</button>
            <button onclick="toggleSection('contact')">Контакты</button>
        </nav>
        <section id="info" class="content-section">
            <h2 id="info-title"></h2>
            <p id="info-text"></p>
        </section>
        <section id="program" class="content-section">
            <h2 id="program-title"></h2>
            <p id="program-text"></p>
        </section>
        <section id="schedule" class="content-section">
            <h2 id="schedule-title"></h2>
            <p id="schedule-text"></p>
        </section>
        <section id="contact" class="content-section">
            <h2 id="contact-title"></h2>
            <p id="contact-text"></p>
        </section>
        <section class="after-buttons-text">
            <h2 id="extra-title"></h2>
            <p id="extra-text"></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 BI NOMAD CAMP | Все права защищены</p>
    </footer>
    <script src="lang.js"></script>
</body>
</html>
